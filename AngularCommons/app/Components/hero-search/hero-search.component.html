<div class="d-inline-block search-component pull-right">
  <input #searchBox class="search-box" (keyup)="search(searchBox.value)" placeholder="Search..."/>
  <i class="fa fa-search fa-2x" aria-hidden="true"></i>
  <div>
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
