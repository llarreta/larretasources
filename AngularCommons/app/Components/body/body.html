 <div id="wrapper" [class.toggled]="isMenuVisible">
    <div class="row index-superposition">
        <div class="col-lg-12">
            <button class="btn btn-default button-menu-left" (click)="openMenuLeft()">
                <i *ngIf="isMenuVisible" class="fa fa-bars" aria-hidden="true"></i>  
                <i *ngIf="!isMenuVisible" class="fa fa-arrow-left" aria-hidden="true"></i>  
            </button>
        </div>
    </div>
    <menu-left></menu-left>
    <content-body class="margin-content-body"></content-body>
 </div>
