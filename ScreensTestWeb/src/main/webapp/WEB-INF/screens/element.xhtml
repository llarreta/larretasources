<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

		<c:if test="${element.simpleName == 'SubmitButton' || element.simpleName == 'AjaxButton'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<p:commandButton 	
								action="${element.action}" 		value="${element.value}" 
								icon="${element.icon}" 			styleClass="${element.styleClass}"
								ajax="${element.ajax}" />
		</c:if>

		<c:if test="${element.simpleName == 'Label'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<p:outputLabel 		value="${element.value}"		styleClass="${element.styleClass}"	/>
		</c:if>

		<c:if test="${element.simpleName == 'Input'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<p:inputText 		value="${element.value}"		styleClass="${element.styleClass}"	/>
		</c:if>

		<c:if test="${element.simpleName == 'OutputPanel'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<p:outputPanel 		autoUpdate="#{element.autoUpdate}"		styleClass="${element.styleClass}"  >
					<ui:include src="/WEB-INF/screens/iterate.xhtml">
						<ui:param name="elements" value="#{element.elements}" />
					</ui:include>
			</p:outputPanel>
		</c:if>

		<c:if test="${element.simpleName == 'GraphicImage'}">
			<!-- FIXME: luego ver de colocarle el id -->
	   		<p:graphicImage library="#{element.library}" name="#{element.name}" styleClass="#{element.styleClass}"/>
		</c:if>
		
		<c:if test="${element.simpleName == 'Div'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<div class="#{element.className}">
					<ui:include src="/WEB-INF/screens/iterate.xhtml">
						<ui:param name="elements" value="#{element.elements}" />
					</ui:include>
			</div>
		</c:if>

		<c:if test="${element.simpleName == 'Form'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<h:form id="#{element.id}">
					<ui:include src="/WEB-INF/screens/iterate.xhtml">
						<ui:param name="elements" value="#{element.elements}" />
					</ui:include>
			</h:form>
		</c:if>
		
		<c:if test="${element.simpleName == 'MenuBar'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<p:menubar model="#{element.menuModel}" />
		</c:if>	
		
		<c:if test="${element.simpleName == 'OutputScript'}">
			<h:outputScript library="#{element.library}" name="#{element.name}" />
		</c:if>	

		<c:if test="${element.simpleName == 'CommandLink'}">
			<!-- FIXME: luego ver de colocarle el id -->
			<p:commandLink styleClass="#{element.styleClass}" />
		</c:if>
		
		<!-- p:tooltip 		value="${element.tooltip}" 			for="${element.id}" 	rendered="${element.isTooltip}"/>
		<p:watermark 	value="${element.watermark}"		for="${element.id}"		rendered="${element.isWatermark}"/-->

</html>
