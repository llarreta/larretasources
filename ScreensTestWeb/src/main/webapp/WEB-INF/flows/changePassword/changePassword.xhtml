<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	<title><h:outputText value="#{msg['app.signup']}" /></title>
	
		
	
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="estilos.css"/>
	
	
	<p:spacer height="140"/>
	
	<div class="ui-grid ui-grid-responsive">
		<div align="center">
			<div class = "afterSignup">
				<h:form id = "change">
					<p:spacer height="20px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12" align="center">
							<p:password id = "lastPassword" value="#{dataView.lastPassword}" styleClass = "#{styleElement}" placeholder="#{msg['app.login.password']}"/>
						</div> 
					</div>
					<p:spacer height="20px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12" align="center">
							<p:password id = "reentered" value="#{dataView.reentered}" styleClass = "#{styleElement}" placeholder="#{msg['app.login.password']}"/>
						</div> 
					</div>
					<p:spacer height="20px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12" align="center">
							<p:password id = "newPassword" value="#{dataView.newPassword}" styleClass = "#{styleElement}" placeholder="#{msg['app.login.password']}"/>
						</div> 
					</div>

					<p:spacer height="10px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12" align="center">
							<p:commandButton id="comfirm" action="confirm" value="#{msg['app.signup']}"
								icon="ui-icon-check" />
						</div>
					</div>		
				</h:form>
			</div>	
		</div>
	</div>

</h:body>

</html>
