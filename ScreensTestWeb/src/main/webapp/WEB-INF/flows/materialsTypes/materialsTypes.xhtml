<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"><h:outputText value="#{msg['equipo.titulo']}"/></ui:define>

<ui:define name="notes">
</ui:define>

<ui:define name="content">
	<h:form id="formList">
		<p:remoteCommand autoRun="true" oncomplete="setIcons()"/>
		<p:outputLabel id="titleCreate" value="#{msg['materialsTypeList.titleListMaterialType']}" styleClass="titleDefault"/>
		<p:outputPanel id="white-container" styleClass="white-container-default width-85 margin-top-150px">
			<p:commandButton value="#{msg['app.create']}" id="create" ajax="false" styleClass="button-create margin-left-84" action="create" icon="fa fa-plus"/>
		    <p:dataTable 	id="itemsTable"
		    				var="actualItem" value="#{dataView.paginator}" paginator="true" lazy="true"
		    			 	rows="10"
		                 	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
		                 	rowsPerPageTemplate="5,10,15" 
		                 	selectionMode="single" selection="#{dataView.selected}"  
		                 	emptyMessage="#{msg['datatable.sindatos']}"
		                 	currentPageReportTemplate="{currentPage} #{msg['datatable.de']} {totalPages}"
		                 	paginatorPosition="bottom">
		        <p:column headerText="#{msg['app.description']}" sortBy="#{actualItem.description}" filterBy="#{actualItem.description}" width="30%" >
		            <h:outputText value="#{actualItem.description}" />
		        </p:column>
		        <p:column headerText="#{msg['materialsTypeList.count']}" width="19%">
		            <h:outputText value="#{actualItem.count}" />
		        </p:column>
		        <p:column headerText="#{msg['materialsTypeList.unitType']}" width="24%">
		            <h:outputText value="#{actualItem.unitType.description}" />
		        </p:column>
		        <p:column headerText="#{msg['materialsTypeList.provider']}" width="30%">
		            <h:outputText value="#{actualItem.provider.description}" />
		        </p:column>
		        <p:column headerText="#{msg['materialsTypeList.classification']}" width="21%">
		            <h:outputText value="#{actualItem.classification.description}" />
		        </p:column>
		        <p:column width="20%">
		         	<p:commandLink id="Modificar" styleClass="fa fa-pencil-square-o table-link-default" action="update" immediate="true"  >
		         		<!-- f:attribute name="selected" value="#{actualItem}"/ -->
		         	
		         		<!-- Para uso con atributo action del commandButton -->
		         		<f:setPropertyActionListener target="#{dataView.selected}" value="#{actualItem}" />
		         	</p:commandLink>
		         	 <p:commandLink id="Eliminar" styleClass="fa fa-trash-o table-link-default" actionListener="#{controller.delete}" 
		         	 	immediate="true" update=":formList" ajax="true">
		         		<f:attribute name="selected" value="#{actualItem}"/>
		         	 	<p:confirm message="#{msg['app.confirmRemove']}" icon="fa fa-exclamation-triangle"/>
		         	 </p:commandLink>	         		
		         	 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false" closeOnEscape="true">
						<p:commandButton value="#{msg['app.yes']}" type="button" styleClass="ui-confirmdialog-yes" 
							icon="ui-icon-check"/>
						<p:commandButton value="#{msg['app.no']}" type="button"	styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
	        	</p:column>
		    </p:dataTable>
		</p:outputPanel>
	</h:form>
</ui:define>

</ui:composition>
