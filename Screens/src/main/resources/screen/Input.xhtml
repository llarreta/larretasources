<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<div class="ui-g-12">
		<div class="ui-g-10 custom-input">
			<p:outputLabel id="#{'label'.concat(element.idValue)}" for="#{element.idValue}" value="#{element.placeHolder}"/>
			<p:inputText 		id="#{element.idValue}"		
								value="#{element.bindingPropertyValue}"		
								styleClass="${element.styleClass}"   	
								validator="#{element.validate}"
								onclick="#{element.onClick}"/>
		</div>
		<div class="ui-g-2">
			<p:message for="#{element.idValue}" display="icon" styleClass="#{element.styleClass}"/>
		</div>
	</div>
</html>
