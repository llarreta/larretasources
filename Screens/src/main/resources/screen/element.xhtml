<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

		<c:if test="${element.simpleName == 'SubmitButton' || element.simpleName == 'AjaxButton'}">
			<p:commandButton	id="#{element.idValue}" 	
								action="${element.action}" 		value="${element.value}" 
								icon="${element.icon}" 			styleClass="${element.styleClass}"
								ajax="${element.ajax}" />
		</c:if>

		<c:if test="${element.simpleName == 'Label'}">
			<p:outputLabel 		id="#{element.idValue}"		value="${element.value}"		styleClass="${element.styleClass}"	/>
		</c:if>

		<c:if test="${element.simpleName == 'Input'}">
			<p:inputText 		id="#{element.idValue}"		value="${element.value}"		styleClass="${element.styleClass}"	/>
		</c:if>

		<c:if test="${element.simpleName == 'OutputPanel'}">
			<p:outputPanel 		id="#{element.idValue}"		autoUpdate="#{element.autoUpdate}"		styleClass="${element.styleClass}"  >
					<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
						<ui:param name="elements" value="#{element.ordererElements}" />
					</ui:include>
			</p:outputPanel>
		</c:if>

		<c:if test="${element.simpleName == 'GraphicImage'}">
	   		<p:graphicImage id="#{element.idValue}"		library="#{element.library}" name="#{element.name}" styleClass="#{element.styleClass}"/>
		</c:if>
		
		<c:if test="${element.simpleName == 'Div'}">
			<div id="#{element.idValue}"		class="#{element.styleClass}">
					<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
						<ui:param name="elements" value="#{element.ordererElements}" />
					</ui:include>
			</div>
		</c:if>

		<c:if test="${element.simpleName == 'Form'}">
			<h:form id="#{element.idValue}" >
					<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
						<ui:param name="elements" value="#{element.ordererElements}" />
					</ui:include>
			</h:form>
		</c:if>
		
		<c:if test="${element.simpleName == 'MenuBar'}">
			<p:menubar id="#{element.idValue}"		model="#{element.menuModel}" />
		</c:if>	
		
		<c:if test="${element.simpleName == 'OutputScript'}">
			<h:outputScript library="#{element.library}" name="#{element.name}" />
		</c:if>	

		<c:if test="${element.simpleName == 'CommandLink'}">
			<p:commandLink styleClass="#{element.styleClass}" />
		</c:if>
		
		<c:if test="${element.simpleName == 'BlockUI'}">
			<pe:blockUI target="#{element.target}" widgetVar="#{element.widgetVar}"   >  
				<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
					<ui:param name="elements" value="#{element.ordererElements}" />
				</ui:include>
			</pe:blockUI>
		</c:if>
		
		<c:if test="${element.simpleName == 'PanelGrid'}">
			 <h:panelGrid id="#{element.idValue}"		columns="#{element.columns}">
					<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
						<ui:param name="elements" value="#{element.ordererElements}" />
					</ui:include>
			</h:panelGrid>
		</c:if>

		<c:if test="${element.simpleName == 'Table'}">
			     <p:dataTable 	id="#{element.idValue}"
			         selectionMode="#{element.selectionMode}"
			         rows="#{element.rows}"
			         paginator="#{element.paginator}" lazy="#{element.lazy}"
			         paginatorTemplate="#{element.paginatorTemplate}"
                 	 rowsPerPageTemplate="#{element.rowsPerPageTemplate}" 
				     emptyMessage="#{element.emptyMessage}"
				     currentPageReportTemplate="#{element.currentPageReportTemplate}"
    				 var="tableElement"  selection="#{element.selectionEvaluated}"
			     	 value="#{element.valueEvaluated}"
			     >   
                 	<p:columns value="#{element.ordererElements}" var="column" 
                 			headerText="#{column.headerText}" sortBy="#{column.sortby}" width="#{column.width}" 
                 			>
		                 <ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
								<ui:param name="elements" value="#{column.ordererElements}" />
						 </ui:include>                 	
					</p:columns>
                 </p:dataTable>
		</c:if>
		
		<p:tooltip 		value="${element.tooltip}" 			for="#{element.idValue}" 	rendered="${element.isTooltip}"/>
		<p:watermark 	value="${element.watermark}"		for="#{element.idValue}"	rendered="${element.isWatermark}"/>

</html>
