<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<div class="ui-g-12">
		<div class="ui-g-10">
			<p:selectOneMenu 			
								id="#{element.idValue}" 			
								value="#{element.bindingPropertyValue}"			
								validator="#{element.validate}"					converter="#{element.converter}" 
								styleClass="#{element.styleClass}" 	
			>
					<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
						<ui:param name="elements" value="#{element.ordererElements}" />
					</ui:include>	
					<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
						<ui:param name="elements" value="#{element.ordererIndividualItems}" />
					</ui:include>
					<c:if test="#{element.isItemsValueExist}">
			        	<f:selectItems value="#{element.items}" />
			       </c:if>
			</p:selectOneMenu>
		</div>
		<div class="ui-g-2">
		   <p:message for="#{element.idValue}" display="icon" />
		</div>
	</div>
</html>
