<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	
	<p:selectOneMenu id="#{element.idValue}" value="#{element.bindingPropertyValue}" styleClass="${element.styleClass}" 	converter="#{element.converter}" >
		<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
			<ui:param name="elements" value="#{element.individualItems}" />
		</ui:include>
		<c:if test="#{element.isItemsValueExist}">
         	<f:selectItems value="#{element.items}" />
        </c:if>
    </p:selectOneMenu>
	
	
</html>
