<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<p:selectManyCheckbox 	id="#{element.idValue}" 			value="#{element.bindingPropertyValue}" 	styleClass="${element.styleClass}" 	>
		<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
			<ui:param name="elements" value="#{element.ordererElements}" />
		</ui:include>	
		<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
			<ui:param name="elements" value="#{element.ordererIndividualItems}" />
		</ui:include>
		<c:if test="#{element.isItemsValueExist}">
         	<f:selectItems value="#{element.items}" />
        </c:if>
    </p:selectManyCheckbox>
</html>
