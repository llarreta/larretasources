<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags" 
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	>
<f:view contentType="${screen.contentType}" >

    <f:facet name="first">
        <meta http-equiv="Content-Type" 				content="${screen.contentType}"/>
        <meta http-equiv="Pragma" 						content="${screen.pragma}"/>
        <meta http-equiv="Cache-control" 				content="${screen.cacheControl}"/>
        <meta http-equiv="expires" 						content="${screen.expires}"/>
        <meta http-equiv="#{dataView.metadataName}" 	content="#{dataView.metadataContent}"/>
    </f:facet>	
	
	<pe:head title="${screen.titleEvaluated}">
 		<link href='https://fonts.googleapis.com/css?family=Arimo:400,400italic,700,700italic' rel='stylesheet' type='text/css'/>
 	</pe:head>

<h:body>
		
		<f:loadBundle var="msg" basename="ar.com.larreta.commons.resources.ResourceBundle"  />
		
		<input class="menu-control"  type="number" value="0" style="display:none;"/>
		<input class="menu-root-control"  type="number" value="0" style="display:none;"/>
	
		<h:panelGroup id="bodyPanel" layout="block">
		
			<f:facet name="last">
				<c:forEach items="${screen.styleSheets}" var="styleSheet">
					<h:outputStylesheet  	library="${styleSheet.library}" name="${styleSheet.name}"/>
				</c:forEach>
			</f:facet>	
			
		   	<div class="container">
		   		<div class="ui-grid ui-grid-responsive">
		    		<div class="ui-grid-col-12">
			    		<div class="ui-grid-row">
			    			<ui:insert name="content"/>
			    		</div>
			    	</div>
			    </div>
			</div>
		            
		</h:panelGroup>
	
		<pe:blockUI target="bodyPanel" widgetVar="blockUI"   >  
		    <h:panelGrid columns="2">  
		        <h:outputText value="#{msg['app.blockUI.message']}" style="white-space: nowrap;"/>  
		    </h:panelGrid>  
		</pe:blockUI>
	
		<p:outputPanel autoUpdate="true">
			<h:outputScript name="smartraceJquery.js" library="smarttrace/jQuery"/>
		</p:outputPanel>
		
		<h:outputScript name="left-menu.js" library="smarttrace/jQuery"/>
		<h:outputScript name="root-menu.js" library="smarttrace/jQuery"/>

</h:body>
</f:view>
</html>
