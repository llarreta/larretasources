<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	
		<p:commandButton	id="#{element.idValue}"
						action="forward"							type="#{element.buttonType}"
						value="#{element.bindingPropertyValue}" 
						icon="#{element.icon}" 						styleClass="#{element.styleClass}"
						ajax="#{element.ajax}" 						immediate="#{element.inmediate}">
		
		<f:setPropertyActionListener target="#{dataView.forward}" value="#{element.actionEvaluated}"/>
		<f:setPropertyActionListener target="#{dataView.nextScreenId}" value="#{element.nextScreenId}"/>
		
		<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
				<ui:param name="elements" value="#{element.params}" />
		</ui:include>
	</p:commandButton>
	
		<p:confirmDialog global="#{element.confirm.global}" showEffect="#{element.confirm.showEffect}" hideEffect="#{element.confirm.hideEffect}" rendered="#{element.confirm!=null}">
			<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
				<ui:param name="elements" value="#{element.confirm.ordererElements}" />
			</ui:include>
		</p:confirmDialog>
</html>
