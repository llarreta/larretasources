<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

   		<p:column 		id="#{column.idValue}"
   						headerText="#{column.headerTextEvaluated}" 
    					sortBy="#{sortBy}"
    					width="#{column.width}"
    					filterBy="#{column.bindingProperty}"
    					filterMatchMode="contains"
    					>
    		<f:facet name="filter">
    			<p:selectOneMenu onchange="PF('#{element.idValue}Var').filter()" valueChangeListener="#{controller.onFilterValueChange}">
                    <f:selectItem itemLabel="#{msg['app.selection.void']}" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{column.filterMatchMode.items}" var="item" itemDescription="#{item.description}" itemValue="#{item.id}" />
                </p:selectOneMenu>
    		</f:facet>			
    		<ui:include src="/WEB-INF/flows/screen/iterate.xhtml">
				<ui:param name="elementValue" value="#{tableElement}" />
				<ui:param name="elements" value="#{column.ordererElements}" />
		 	</ui:include> 	
   		</p:column>
     	
</html>
