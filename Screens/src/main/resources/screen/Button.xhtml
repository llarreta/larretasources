<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	
	<p:commandButton	id="#{element.idValue}"
						action="forward"					 		value="#{element.value}" 
						icon="#{element.icon}" 						styleClass="#{element.styleClass}"
						ajax="#{element.ajax}" >
		<f:setPropertyActionListener target="#{dataView.forward}" value="#{element.actionEvaluated}"/>
		<f:attribute name="forward" value="element.actionEvaluated"/>
		<f:setPropertyActionListener target="#{dataView.nextScreenId}" value="#{element.nextScreenId}"/>
		<f:attribute name="nextScreenId" value="element.nextScreenId"/>
	</p:commandButton>
	
</html>
