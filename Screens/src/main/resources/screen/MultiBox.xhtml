<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	
    <p:pickList 				
    						id="#{element.idValue}" 
    						value="#{element.dualListValue}" 		var="listElement" 
    						validator="#{element.validate}"			converter="#{element.converter}" 
    						styleClass="#{element.styleClass}" 	
    						
                			itemValue="#{listElement}" 				itemLabel="#{listElement[element.propertyItemLabel]}" 
    			
			    			effect="#{element.effect}" 
			                showSourceControls="#{element.showSourceControls}" 	showTargetControls="#{element.showTargetControls}" showCheckbox="#{element.showCheckbox}"
			                showSourceFilter="#{element.showSourceFilter}" 		showTargetFilter="#{element.showTargetFilter}" 
			                filterMatchMode="#{element.filterMatchMode}" 		
                
                >
 
        <f:facet name="sourceCaption"><p:outputLabel value="#{element.sourceCaptionEvaluated}" /></f:facet>
        <f:facet name="targetCaption"><p:outputLabel value="#{element.targetCaptionEvaluated}" /></f:facet>
 
        <p:column style="width:25%">
            <h:outputText styleClass="ui-theme ui-theme-#{theme.name}" />
        </p:column>
 
        <p:column style="width:75%;">
            <h:outputText value="#{listElement[element.propertyItemLabel]}" />
        </p:column>
    </p:pickList>
	
	
</html>
