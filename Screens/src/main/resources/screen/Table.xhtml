<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
     <p:dataTable 	
     				id="#{element.idValue}" 								widgetVar="#{element.idValue}Var"
         			selectionMode="#{element.selectionMode}"
         			rows="#{element.rows}"
         			paginator="#{element.paginator}" 						lazy="#{element.lazy}"
         			paginatorTemplate="#{element.paginatorTemplate}" 		first="#{element.valueEvaluated.lastFirst}"
              	 	rowsPerPageTemplate="#{element.rowsPerPageTemplate}" 
	     			emptyMessage="#{element.emptyMessage}"
	     			currentPageReportTemplate="#{element.currentPageReportTemplateEvaluated}"
 				 	var="tableElement"  									selection="#{dataView.selected}"
     	 			value="#{element.valueEvaluated}"
     >
        
    	<p:ajax event="page" 											onstart="#{element.onstart}"		oncomplete="#{element.oncomplete}"/>
     	<p:ajax event="sort" 		listener="#{controller.onSort}" 	onstart="#{element.onstart}"		oncomplete="#{element.oncomplete}"/>
     	<p:ajax event="filter" 		listener="#{controller.onFilter}" 	onstart="#{element.onstart}"		oncomplete="#{element.oncomplete}"/>
     
     	<c:forEach var="column" items="#{element.ordererElements}">
	     	<ui:include src="/WEB-INF/flows/screen/Column#{column.filter}.xhtml" />
     	</c:forEach>
     </p:dataTable>
     <p:hotkey bind="left"  handler="var paginator = PF('#{element.idValue}Var').getPaginator(); paginator.setPage(paginator.getCurrentPage()-1);" />
	 <p:hotkey bind="right" handler="var paginator = PF('#{element.idValue}Var').getPaginator(); paginator.setPage(paginator.getCurrentPage()+1);" />
</html>
