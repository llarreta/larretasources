<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<h:panelGrid columns="2">
		<p:password id="#{element.idValue}" 
					value="#{element.bindingPropertyValue}" styleClass="${element.styleClass}" 
					feedback="#{element.feedback}"
                    promptLabel="#{element.promptLabel}" weakLabel="#{element.weakLabel}"
                    goodLabel="#{element.goodLabel}" strongLabel="#{element.strongLabel}" 
                    required="#{element.required}" 
                    inline="#{element.inline}" 
                    validator="#{element.validate}"
                    />
        <p:message for="#{element.idValue}" display="icon" />
	</h:panelGrid>
</html>
