<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags" 
	xmlns:pe="http://primefaces.org/ui/extensions"
	>
<f:view contentType="text/html" >
    <f:facet name="first">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>
        <meta http-equiv="#{dataView.metadataName}" content="#{dataView.metadataContent}"/>
    </f:facet>	
	
	<pe:head title="#{msg['app.name']}">
 		<link href='https://fonts.googleapis.com/css?family=Arimo:400,400italic,700,700italic' rel='stylesheet' type='text/css'/>
    </pe:head>

<h:body>
<h:panelGroup id="bodyPanel" layout="block">
	
	<f:facet name="last">
		<h:outputStylesheet  	library="css" name="main.css"/>
		<h:outputStylesheet 	library="smarttrace/css" name="bootstrap.min.css"/>
		<h:outputStylesheet 	library="css" name="font-awesome.css"/>
		<h:outputStylesheet  	library="css" name="animate.css"/>	
		<h:outputStylesheet 	library="css" name="socicon.css"/>
		<h:outputStylesheet  	library="css" name="font-awesome-animation.min.css"/>	
	</f:facet>
	<h:form>
	   	<div class="bar-main-menu">
	   		<p:graphicImage library="images" name="logo-barra-menu.png" styleClass="logo-main-menu"/>
			<p:menubar styleClass="main-bar-1">
				<p:menuitem value="#{msg['main-bar.init']}" styleClass="menu-item-default" 	url="/app/providers"/>
				<p:menuitem value="#{msg['main-bar.2']}" 	styleClass="menu-item-default" 	url="/app/unitsTypes" />
				<p:menuitem value="#{msg['main-bar.3']}" 	styleClass="menu-item-default" 	url="/app/materialsTypes"/>
				<p:menuitem value="#{msg['main-bar.4']}" 	styleClass="menu-item-default"	url="/app/containers"/>
				<p:menuitem value="#{msg['main-bar.5']}" 	styleClass="menu-item-default"	url="/app/materials"/>
			</p:menubar>
			<p:menubar styleClass="main-bar-2">
				<p:submenu label="#{dataView.actualUser.nick}" styleClass="profile-menu">
					<p:menuitem value="#{msg['main-bar.yourProfile']}" styleClass="sub-menu-standard"/>
					<p:menuitem value="#{msg['main-bar.adminAccount']}" styleClass="sub-menu-standard"/>
					<p:menuitem value="#{msg['main-bar.help']}" styleClass="sub-menu-standard"/>
					<p:menuitem value="#{msg['main-bar.closeSession']}" styleClass="sub-menu-standard" url="/app/logout"/>
				</p:submenu>
				<p:submenu icon="faa-parent animated-hover fa fa-envelope faa-horizontal">
					<p:menuitem value="Mensaje 1" styleClass="messages-notification"/>
				</p:submenu>
				<p:submenu icon="faa-parent animated-hover fa fa-bell faa-ring">
					<p:menuitem value="Notificacion 1" styleClass="alert-notification"/>
				</p:submenu>
			</p:menubar>
	   	</div>
		<div id="hamburger" onclick="BlurryMenu.openMenu()">
			<div/>
			<div/>
			<div/>
		</div>
		<div id="menu">
			<img id="captured-image" src="img/"/>
			<canvas id="blurred-bg-canvas"></canvas>
			<div id="menu-content">
				<p:menu styleClass="menu-left-configurations">
			        <p:menuitem styleClass="default-menu-item-configuration" value="Configuraciones"/>
		            <p:menuitem styleClass="default-menu-item-configuration" value="Administrar Usuarios"/>
		            <p:menuitem styleClass="default-menu-item-configuration" value="Ver estado de cuenta"/>
		            <p:menuitem styleClass="default-menu-item-configuration" value="Soporte Tecnico"/>
		            <p:menuitem styleClass="default-menu-item-configuration" value="Otros sub-menu"/>
			    </p:menu>
	    	</div>
		</div>
	</h:form>
   	<div class="container">
   		<div class="ui-grid ui-grid-responsive">
    		<div class="ui-grid-col-12">
	    		<div class="ui-grid-row">
	    			<ui:insert name="content"/>
	    		</div>
	    	</div>
	    </div>
	</div>
            
</h:panelGroup>
<div id="footer" class="ui-grid-col-12">
	<div class="footer-standar">
		<p:graphicImage styleClass="logo-footer" library="images" name="logosmarttrace-blanco.png"/>
		<p:commandLink styleClass="socicon socicon-twitter sc-2x social-networks-icons twitter-position"/>
		<p:commandLink styleClass="socicon socicon-facebook sc-2x social-networks-icons facebook-position"/>
		<p:commandLink styleClass="socicon socicon-google sc-2x social-networks-icons google-position"/>
		<p:outputLabel value="#{msg['loggin.labelRights']}" styleClass="label-rights"/>
	</div>
</div>
<pe:blockUI target="bodyPanel" widgetVar="blockUI"   >  
    <h:panelGrid columns="2">  
        <h:graphicImage library="images" name="loading.gif"  style="margin-right: 12px; vertical-align: middle;"/>  
        <h:outputText value="Aguarde un momento, por favor..." style="white-space: nowrap;"/>  
    </h:panelGrid>  
</pe:blockUI>

<h:outputScript name="smartraceJquery.js" library="smarttrace/jQuery"/>
<h:outputScript name="blurry-menu.js" library="smarttrace/jQuery"/>
<h:outputScript name="ext_fastblur.js" library="smarttrace/jQuery"/>
<h:outputScript name="ext_html2canvas.js" library="smarttrace/jQuery"/>
</h:body>
</f:view>
</html>
