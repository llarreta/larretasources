<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>

<h:head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title><h:outputText value="#{msg['app.login']}" /></title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="smarttrace" name="css/main.css"/>
		<h:outputStylesheet library="smarttrace" name="css/login.css"/>
		<h:outputStylesheet library="css" name="socicon.css"/>
		<h:outputStylesheet  library="css" name="animate.css"/>	
		<h:outputStylesheet library="css" name="font-awesome.css"/>
	</f:facet>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
		<p:focus context="@form" for="signinForm:nick"/>
		<div id="init-top" class="ui-grid ui-grid-responsive">
    		<div class="ui-grid-row">
				<div id="menu-login" class="ui-grid-col-12 menu-login fixed-with-callback">
					<div class="ui-grid-col-2">
						<p:graphicImage library="smarttrace/images" name="smarttrace-logo.png" styleClass="logo"/>
					</div>
					<div class="ui-grid-col-10 menu-login-options">
						<div class="ui-grid-col-1">
							<p:commandLink id="tab0" value="#{msg['loggin.init']}" styleClass="active-selection-tab class-init-link"/>
						</div>
						<div class="ui-grid-col-2">
							<p:commandLink id="tab1" value="#{msg['loggin.whatIsSmartrace']}" styleClass="default-selection-tab class-whatIsSmartrace-link"/>
						</div>
						<div class="ui-grid-col-2">
							<p:commandLink id="tab2" value="#{msg['loggin.whyChooseUs']}" styleClass="default-selection-tab class-whyChooseUs-link"/>
						</div>
						<div class="ui-grid-col-1">
							<p:commandLink id="tab3" value="#{msg['loggin.costs']}"  styleClass="default-selection-tab class-costs-link"/>
						</div>
						<div class="ui-grid-col-1">
							<p:commandLink id="tab4" value="#{msg['loggin.contactToUs']}" styleClass="default-selection-tab class-contactToUs-link"/>
						</div>
						<div class="ui-grid-col-2">
							<p:commandLink id="tab5" value="#{msg['loggin.ourClients']}" styleClass="default-selection-tab class-ourClients-link"/>
						</div>
						<div class="ui-grid-col-3">
							<p:commandButton id="tab6" value="#{msg['loggin.testForThirtyDays']}" styleClass="class-testForThirtyDays-link"/>
						</div>
					</div>
				</div>
			</div>	
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<div id="loading"/>
				</div>
			</div>
			<div class="ui-grid-row content-size">
				<div class="ui-grid-col-12">
					<div id="tab0-content" class="ui-grid-col-12">	
						<div class="ui-grid-col-8">
							<p:commandLink type="button" styleClass="fa fa-arrow-left fa-3x prev-button" onclick="PF('switcher').previous();"
	 									id="prev"/>
							<p:commandLink type="button" styleClass="fa fa-arrow-right fa-3x next-button" onclick="PF('switcher').next();"
	 									id="next"/>
							<p:imageSwitch effect="fade" widgetVar="switcher"
	 									styleClass="imageSwitch-login">
							    <ui:repeat value="#{controller.images}" var="image">
							        <p:graphicImage id="image" styleClass="ui-grid-col-12 login-image" library="images" name="#{image}"/>
							    </ui:repeat>
							</p:imageSwitch>
						</div>
						<div class="ui-grid-col-4">
							
							<div class="animated bounceInDown">
								<div id="signin" class = "box-login">
									<h:form id = "signinForm">
										<div class="iconBox">
											<i class="fa fa-user fa-2x iconPosition"/>
										</div>
										<p:inputText id = "nick" value="#{dataView.nick}"  styleClass = "input-default #{styleElement}" 
											 requiredMessage="#{msg['app.userRequired']}" required="true" />
										<p:watermark for="nick" value="#{msg['app.login.nick']}"/>
										<div class="messageError">
											<p:message for ="nick" display="icon"/>
										</div>
										<div class="iconBox">
											<i class="fa fa-lock fa-2x iconPosition"/>
										</div>
										<p:password id = "password" value="#{dataView.password}" styleClass = "input-default #{styleElement}" 
											 requiredMessage="#{msg['app.passwordRequired']}" required="true"/>
										<p:watermark for="password" value="#{msg['app.login.password']}"/>
										<div class="messageError">
											<p:message for = "password" display="icon"/>	
										</div>
										<p:commandButton id="buttonSignin" action="signin" value="#{msg['app.login.confirm']}"
											update="@form" styleClass="textShadow buttonLogin" icon="fa fa-sign-in"
											onstart="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()"
										/>
									</h:form>
								</div>
							</div>	
						</div>
						<div class="ui-grid-col-12 subtitle">	
							<p:outputLabel value="#{msg['loggin.subtitle']}"/>
						</div>
						<div class="ui-grid-col-12 description-box-1">
							<div class="ui-grid-col-6">
								<p:outputLabel value="Subtitulo de presentacion" styleClass="subtitle-presentation"/>
								<p:outputLabel value="descripcion facil y corta" styleClass="description-presentation"/>
							</div>
							<div class="ui-grid-col-6">
								<p:graphicImage library="images" name="Imagen 1.jpg" styleClass="image-presentation"/>
							</div>
						</div>
						<div class="ui-grid-col-12 description-box-2">
							<div class="ui-grid-col-4">	
								<i class="fa fa-bolt fa-4x icon-1"/>
								<p:outputLabel value="Texto 1" styleClass="description-label-1"/>
							</div>
							<div class="ui-grid-col-4">
								<i class="fa fa-rss fa-4x icon-2" />
								<p:outputLabel value="Texto 2" styleClass="description-label-2"/>
							</div>
							<div class="ui-grid-col-4">
								<i class="fa fa-cloud fa-4x icon-3" />
								<p:outputLabel value="Texto 3" styleClass="description-label-3"/>
							</div>
						</div>
						
						
					</div>
					<div id="tab1-content" class="ui-grid-col-12">
						<div class="ui-grid-col-12 description-login-container">
							<div class="ui-grid-col-12 title-position">
								<p:outputLabel value="#{msg['loggin.whatIsSmartrace']}" styleClass="title-what-is"/>
							</div>
							<div class="ui-grid-col-12 description-position">
								<p:outputLabel value="#{msg['loggin.descriptionWhatIsSmartrace']}" 
									styleClass="description-what-is"/>
							</div>
						</div>
					</div>
					<div id="tab2-content" class="ui-grid-col-12">
						<p:outputPanel styleClass="description-login-container">
						</p:outputPanel>
					</div>
					<div id="tab3-content" class="ui-grid-col-12">
						<p:outputPanel styleClass="description-login-container">
						</p:outputPanel>
					</div>
					<div id="tab4-content" class="ui-grid-col-12">
						<p:outputPanel styleClass="description-login-container">
						</p:outputPanel>
					</div>
					<div id="tab5-content" class="ui-grid-col-12">
						<p:outputPanel styleClass="description-login-container">
						</p:outputPanel>
					</div>
					<div id="tab6-content" class="ui-grid-col-12">
						<p:outputPanel styleClass="description-login-container">
							<h:form id = "signupForm">
								<p:outputPanel styleClass="ui-grid-col-12 title-margin-user">
									<p:outputLabel value="#{msg['registration.user.title']}" styleClass="title-registration-user"/>
								</p:outputPanel>
								<p:outputPanel styleClass="ui-grid-col-12 form-margin-user">
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="name" styleClass="input-registration-default" required="true"/>
										<p:watermark for="name" value="#{msg['registration.user.name']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="user" styleClass="input-registration-default" required="true"/>
										<p:watermark for="user" value="#{msg['registration.user.user']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:inputText id="position" styleClass="input-registration-default"/>
										<p:watermark for="position" value="#{msg['registration.user.position']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="last-name" styleClass="input-registration-default" required="true"/>
										<p:watermark for="last-name" value="#{msg['registration.user.lastname']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="password" styleClass="input-registration-default" required="true"/>
										<p:watermark for="password" value="#{msg['registration.user.password']}"/>
									</p:outputPanel>
								</p:outputPanel>
								<p:outputPanel styleClass="ui-grid-col-12 title-margin-company">
									<p:outputLabel value="#{msg['registration.company.title']}" styleClass="title-registration-company"/>
								</p:outputPanel>
								<p:outputPanel styleClass="ui-grid-col-12 form-margin-company">
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="business-name" styleClass="input-registration-default" required="true"/>
										<p:watermark for="business-name" value="#{msg['registration.company.businessname']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="company-name" styleClass="input-registration-default" required="true"/>
										<p:watermark for="company-name" value="#{msg['registration.company.companyname']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="cuit" styleClass="input-registration-default" required="true"/>
										<p:watermark for="cuit" value="#{msg['registration.company.cuit']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="category" styleClass="input-registration-default" required="true"/>
										<p:watermark for="category" value="#{msg['registration.company.category']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="email" styleClass="input-registration-default" required="true"/>
										<p:watermark for="email" value="#{msg['registration.company.email']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="address" styleClass="input-registration-default" required="true"/>
										<p:watermark for="address" value="#{msg['registration.company.address']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="phone" styleClass="input-registration-default" required="true"/>
										<p:watermark for="phone" value="#{msg['registration.company.phone']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="location" styleClass="input-registration-default" required="true"/>
										<p:watermark for="location" value="#{msg['registration.company.location']}" />
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:outputLabel value="*" styleClass="asterisk-required"/>
										<p:inputText id="province" styleClass="input-registration-default" required="true"/>
										<p:watermark for="province" value="#{msg['registration.company.province']}"/>
									</p:outputPanel>
									<p:outputPanel styleClass="ui-grid-col-4">
										<p:inputText id="website" styleClass="input-registration-default"/>
										<p:watermark for="website" value="#{msg['registration.company.website']}"/>
									</p:outputPanel>
								</p:outputPanel>
								<p:outputPanel styleClass="ui-grid-col-12">
									<p:commandButton value="Registrate" styleClass="button-signup"/>
								</p:outputPanel>
							</h:form>
						</p:outputPanel>
					</div>
					<div id="tab7-content" class="ui-grid-col-12">
						<div class="footer-login">
							<p:graphicImage styleClass="logo-footer" library="images" name="logosmarttrace-blanco.png"/>
							<p:commandLink styleClass="socicon socicon-twitter sc-2x social-networks-icons twitter-position"/>
							<p:commandLink styleClass="socicon socicon-facebook sc-2x social-networks-icons facebook-position"/>
							<p:commandLink styleClass="socicon socicon-google sc-2x social-networks-icons google-position"/>
							<p:outputLabel value="#{msg['loggin.labelRights']}" styleClass="label-rights"/>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="smarttrace" name="jQuery/login.js"/>
		<h:outputScript library="smarttrace" name="jQuery/makefixed.js"/>
</h:body>
</html>
