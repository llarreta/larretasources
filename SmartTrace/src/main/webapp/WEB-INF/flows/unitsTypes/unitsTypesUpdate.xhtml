<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="title"><h:outputText value="#{msg['equipo.titulo']}"/></ui:define>
	
	<ui:define name="notes">
	
	</ui:define>

	<ui:define name="content">
		<p:outputLabel id="titleCreate" value="#{msg['unitTypeUpdate.titleNewUnitType']}" styleClass="titleUnitTypesUpdateNew"/>
		<h:form id="formEdit" style="width: 100%;">
			<p:outputPanel id="white-container" styleClass="white-container-default width-52 margin-top-150px">
				<p:inputText id="description" value="#{dataView.selected.description}" styleClass="unitTypeDescriptionUpdate"/>
				<p:tooltip value="#{msg['app.description']}" for="description"/>
				<p:watermark value="#{msg['app.description']}" for="description"/>
				<p:commandButton id="confirm" action="confirm" value="#{msg['unitTypeUpdate.createButton']}" icon="fa fa-check" 
					ajax="false" styleClass="button-create-unitType"/>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
