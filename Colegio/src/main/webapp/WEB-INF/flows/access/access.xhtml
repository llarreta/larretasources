<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"><h:outputText value="Historial de acceso de usuarios"/></ui:define>

<ui:define name="notes">

</ui:define>

<ui:define name="content">

<h:form id="formList">
    <p:dataTable 	id="itemsTable"
    				var="actualItem" value="#{dataView.paginator}" paginator="true" lazy="true"
    			 	rows="10"
                 	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 	rowsPerPageTemplate="5,10,15" 
                 	selectionMode="single" selection="#{dataView.selected}"  
                 	emptyMessage="#{msg['datatable.sindatos']}"
                 	currentPageReportTemplate="{currentPage} #{msg['datatable.de']} {totalPages}"
                 >
	        <p:column headerText="#{msg['app.user.nick']}" sortBy="#{actualItem.nick}" filterBy="#{actualItem.nick}" width="25%" >
	            <h:outputText value="#{actualItem.user.nick}" />
	        </p:column>
	        <p:column headerText="Accion" sortBy="#{actualItem.detail}" filterBy="#{actualItem.detail}" width="25%">
	            <h:outputText value="#{actualItem.detail}" />
	        </p:column>
	        <p:column headerText="Fecha/Hora" width="25%">
	            <p:outputLabel value="#{actualItem.userAccessDate}">
					<f:convertDateTime pattern="#{dataView.generalDateFormat}" />
				</p:outputLabel>
	        </p:column>	        
    </p:dataTable>
</h:form>

</ui:define>

</ui:composition>
