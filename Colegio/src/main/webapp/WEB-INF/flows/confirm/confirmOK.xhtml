<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>


	<pe:head title="#{msg['app.login']}">
        <f:facet name="first">
            <meta http-equiv="#{dataView.metadataName}" content="#{dataView.metadataContent}"/>
        </f:facet>
    </pe:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="estilos.css"/>
		<h:outputStylesheet  library="css" name="animate.css"/>	
		<h:outputStylesheet name="font-awesome.min.css" library="font-awesome-4.3.0/css"/>
	</f:facet>
	<div class="ui-grid ui-grid-responsive">
		<p:spacer height="175"/>
		<div align="center" class="animated bounceInDown">
			<div class = "afterLogin">
				<h:form id = "signin">
					<div class="ui-grid-row">
						<div class="ui-grid-col-12" align="center">		
						</div>
					</div>
					<p:spacer height="20px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12" align="center">
							<h3><p:outputLabel id = "nick" value="#{msg['app.userActivate']} #{dataView.nick}" styleClass = "#{styleElement}"  /></h3>
						</div>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12">	
						</div>
					</div>
					<p:spacer height="10px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12">
						</div>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12">
						</div>
					</div>
					<p:spacer height="10px"/>
					<div class="ui-grid-row">
						<div class="ui-grid-col-12">
						</div>
					</div>	
				</h:form>
			</div>	
		</div>
	</div>
</h:body>

</html>
