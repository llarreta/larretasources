<div class="container">
  <div *ngIf="inListStudent">
    <div>
      <h1>Inicio Alumnos</h1>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Tipo Documento</th>
          <th>Numero Documento</th>
          <th>Nivel</th>
          <th>AÃ±o</th>
          <th>Division</th>
        </tr>
      </thead>
      <tbody *ngIf="students.length >= 1">
        <tr *ngFor="let student of students; let i = index">
          <td>{{student.name}}</td>
          <td>{{student.surname}}</td>
          <td>{{student.email}}</td>
          <td>{{student.documentType}}</td>
          <td>{{student.documentNumber}}</td>
          <td>{{student.course.level}}</td>
          <td>{{student.course.year}}</td>
          <td>{{student.course.division}}</td>
        </tr>
      </tbody>
      <tbody *ngIf="students.length == 0">
        <tr>
          <td>No hay alumnos cargados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
