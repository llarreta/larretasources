<div class= "common-box">
  <div class="row animated fadeIn">
    <div class="col-12">
      <button type="button" class="button-back" (click)="goToList(true)">
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row animated fadeIn">
    <div class="col-12">
        <h1>Creando Alumnos</h1>
    </div>
  </div>
  <div *ngIf="showMessageError" class="row error-box animated fadeInDown">
    <div class="col-1 error-box-icon">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    </div>
    <div *ngIf="showMessageErrorInput" class="col-11 error-box-message">
      {{messageErrorInputs}}  
    </div>
    <div *ngIf="showMessageErrorService" class="col-11 error-box-message">
      {{messageErrorService}}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <input-commons [inputModel]="inputName" (valueModel)="setStudentName($event)"></input-commons>
        </div>

        <div class="col-6">
          <input-commons [inputModel]="inputSurname" (valueModel)="setStudentSurname($event)"></input-commons>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p-dropdown [options]="documentTypes" [(ngModel)]="student.documentType" 
            class="drop-down-custom" filter="filter" [style]="{'width':'100%'}">
          </p-dropdown>
        </div>
        <div class="col-6">
          <input-commons
            [inputModel]="inputDocumentNumber"
          (valueModel)="setDocumentNumber($event)"></input-commons>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input-commons [inputModel]="inputEmail" (valueModel)="setEmail($event)"></input-commons>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button (click)="confirm()" class="custom-green-button" type="button">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
