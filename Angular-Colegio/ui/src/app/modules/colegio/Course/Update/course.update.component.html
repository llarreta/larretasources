<div class= "common-box">
  <div class="row animated fadeIn">
    <div class="col-12">
      <button type="button" class="button-back" (click)="goToList(true)">
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div *ngIf="editCourse">
    <div class="row animated fadeIn">
      <div class="col-12">
          <h1>Modificar Curso</h1>
      </div>
    </div>
    <div *ngIf="showMessageError" class="row error-box animated fadeInDown">
      <div class="col-1 error-box-icon">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      </div>
      <div *ngIf="showMessageErrorInput" class="col-11 error-box-message">
        {{messageErrorInputs}}  
      </div>
      <div *ngIf="showMessageErrorService" class="col-11 error-box-message">
        {{messageErrorService}}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
            <div class="col-6">
                <input-commons [inputModel]="inputDivision" (valueModel)="setCourseDivision($event)"></input-commons>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p-dropdown [options]="levels" [(ngModel)]="course.level" 
                    class="drop-down-custom" filter="filter" [style]="{'width':'100%'}">
                </p-dropdown>
            </div>
            <div class="col-6">
                <p-dropdown [options]="years" [(ngModel)]="course.year" 
                    class="drop-down-custom" filter="filter" [style]="{'width':'100%'}">
                </p-dropdown>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button (click)="confirm()" class="custom-green-button" type="button">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!editCourse">
    <div class="row animated fadeIn">
      <div class="col-12">
          <h1>{{course.name}} {{course.surname}}</h1>
      </div>
    </div>
    <div *ngIf="showMessageError" class="row error-box animated fadeInDown">
      <div class="col-1 error-box-icon">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      </div>
      <div *ngIf="showMessageErrorInput" class="col-11 error-box-message">
        {{messageErrorInputs}}  
      </div>
      <div *ngIf="showMessageErrorService" class="col-11 error-box-message">
        {{messageErrorService}}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="custom-edit-button-container">
            <div (click)="editCourseActive()" class="custom-edit-button">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="row animated fadeIn">
          <div class="update-course-info">    
            {{course.level}}: {{course.year}} {{course.division}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
