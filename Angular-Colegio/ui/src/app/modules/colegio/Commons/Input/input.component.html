<span class="input input--hoshi" [ngClass]="{'input--filled': !isValueEmpty || isAllOK || isErrorEmpty || isErrorValidation}">
  <input (focus)="onFocus()" (blur)="onBlur()" type="{{type}}" 
    id="{{id}}" [(ngModel)]="value" class="input__field input__field--hoshi"
    (ngModelChange)="onChange()"/>
  <label id="{{labelId}}" class="input__label input__label--hoshi input__label--hoshi-color-1" 
        [ngClass]="{'error-color': isErrorEmpty || isErrorValidation,
                  'input_label_non_focus': !isOnFocusLabel && isValueEmpty && !isAllOK && !isErrorEmpty && !isErrorValidation,
                  'is-all-ok-color': isAllOK}" 
        attr.for="{{id}}">
    <span class="input__label-content input__label-content--hoshi">{{labelContent}}</span>
  </label>
  <i *ngIf="isAllOK" 
    class="fa fa-check-square is-all-ok-icon animated fadeIn" aria-hidden="true"></i>
</span>
<span  *ngIf="isErrorEmpty || isErrorValidation"
    class="tooltip-custon tooltip-effect-5">
    <span class="tooltip-item">
      <i class="fa fa-times-circle error-icon animated fadeIn" aria-hidden="true"></i>
    </span>
    <span class="tooltip-content clearfix">
      <span class="tooltip-text">
        <h5>
          ERROR
        </h5>
        <p *ngIf="isErrorEmpty">
          {{messageErrorEmpty}}
        </p>
        <p *ngIf="isErrorValidation">
          {{messageErrorValidation}}
        </p>
      </span>
    </span>
  </span>
