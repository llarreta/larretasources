<span class="input input--hoshi" [ngClass]="{'input--filled': ((inputModel.value != null) && (inputModel.value != ''))}">
  <input (focus)="onFocus()" (blur)="onBlur()" type="text" 
    id="{{inputModel.id}}" [(ngModel)]="inputModel.value" class="input__field input__field--hoshi"
    (ngModelChange)="onChange()" [disabled]="inputModel.disabled" *ngIf="!inputModel.maskActivate"/>

  <label id="{{inputModel.labelId}}" class="input__label input__label--hoshi input__label--hoshi-color-1" 
        [ngClass]="{'error-color': isErrorEmpty || isErrorValidation || isErrorMaxCharacter || isErrorMinCharacter ||
              isErrorMaxNumber || isErrorMinNumber || isErrorType,
                  'input_label_non_focus': !isOnFocusLabel && ((inputModel.value == null) || (inputModel.value == '')),
                  'is-all-ok-color': inputModel.isAllOK}" 
        attr.for="{{inputModel.id}}">
    <span class="input__label-content input__label-content--hoshi">{{inputModel.labelContent}}</span>
  </label>
  <i *ngIf="inputModel.isAllOK" 
    class="fa fa-check-square is-all-ok-icon animated fadeIn" aria-hidden="true"></i>
</span>
<span  *ngIf="isErrorEmpty || isErrorValidation || isErrorMaxCharacter || isErrorMinCharacter ||
              isErrorMaxNumber || isErrorMinNumber || isErrorType"
    class="tooltip-custon tooltip-effect-5">
    <span class="tooltip-item">
      <i class="fa fa-times-circle error-icon animated fadeIn" aria-hidden="true"></i>
    </span>
    <span class="tooltip-content clearfix">
      <span class="tooltip-text">
        <h5>
          ERROR
        </h5>
        <p *ngIf="isErrorEmpty">
          {{inputModel.messageErrorEmpty}}
        </p>
        <p *ngIf="isErrorValidation">
          {{inputModel.messageErrorValidation}}
        </p>
        <p *ngIf="isErrorMaxCharacter">
          {{inputModel.messageErrorMaxCharacter}}
        </p>
        <p *ngIf="isErrorMinCharacter">
          {{inputModel.messageErrorMinCharacter}}
        </p>
        <p *ngIf="isErrorMaxNumber">
          {{inputModel.messageErrorMaxNumber}}
        </p>
        <p *ngIf="isErrorMinNumber">
          {{inputModel.messageErrorMinNumber}}
        </p>
        <p *ngIf="isErrorType">
          {{errorTypeText}}
        </p>
      </span>
    </span>
  </span>
